<form id="new-SaleAgent" name="newSaleAgent" class="form-horizontal">
    <div class="control-group">
    </div>
    <div class="control-group">
    </div>
    <div class="control-group">
            <label for="status" class="control-label">Status</label>

            <div class="controls">
                    <input id="status" name="status" type="text"
                           
                           ng-model="saleAgent.status"
                           placeholder="Enter the SaleAgent status"></input>
            </div>
    </div>
    <div class="control-group">
            <label for="location" class="control-label">Location</label>

            <div class="controls">
                    <input id="location" name="location" type="text"
                           
                           ng-model="saleAgent.location"
                           placeholder="Enter the SaleAgent location"></input>
            </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveSaleAgent" name="saveSaleAgent" class="btn btn-primary"
                    ng-disabled="isClean() || newSaleAgent.$invalid" ng-click="save()"><i
                    class="icon-ok-sign icon-white"></i> Save
            </button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel
            </button>
            <button id="deleteSaleAgent" name="deleteSaleAgent" class="btn"
                    ng-show="saleagent.id" ng-click="remove()"><i class="icon-trash"></i> Delete
            </button>
        </div>
        <div>
</form>
