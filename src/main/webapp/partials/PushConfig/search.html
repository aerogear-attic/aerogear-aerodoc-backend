<h2>PushConfig List</h2>
<form id="PushConfigSearch" class="form-horizontal">
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn" href="#/pushconfig/new"><i class="icon-plus-sign"></i> Create
                New PushConfig</a>
        </div>
    </div>
</form>
<div id="search-results">
    <table class="table table-bordered">
        <thead>
        <tr>
                <th>Server URL</th>
                <th>PushApplicationID</th>
                <th>active</th>
        </tr>
        </thead>
        <tbody id="search-results-body">
        <tr ng-repeat="result in searchResults | filter:filterSearchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/pushconfig/edit/{{result.id}}">{{result.serverURL}}</a></td>
                    <td><a href="#/pushconfig/edit/{{result.id}}">{{result.pushApplicationId}}</a></td>
                    <td><a href="#/pushconfig/edit/{{result.id}}">{{result.active}}</a></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
