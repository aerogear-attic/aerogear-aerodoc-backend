<h2>Leads List</h2>
<form id="LeadSearch" class="form-horizontal">
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn" href="#/Leads/new"><i class="icon-plus-sign"></i> Create
                New Lead</a>
        </div>
    </div>
</form>
<div id="search-results">
    <table class="table table-bordered">
        <thead>
        <tr>
                <th>Name</th>
                <th>Location</th>
                <th>PhoneNumber</th>
                <th>SaleAgent</th>
        </tr>
        </thead>
        <tbody id="search-results-body">
        <tr ng-repeat="result in searchResults | filter:filterSearchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Leads/show/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Leads/show/{{result.id}}">{{result.location}}</a></td>
                    <td><a href="#/Leads/show/{{result.id}}">{{result.phoneNumber}}</a></td>
                    <td><a href="#/Leads/show/{{result.id}}">{{result.saleAgent.id}}</a></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
