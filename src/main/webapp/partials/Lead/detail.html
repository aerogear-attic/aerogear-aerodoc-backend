<form id="new-Lead" name="newLead" class="form-horizontal">
    <div class="control-group">
    </div>
    <div class="control-group">
    </div>
    <div class="control-group">
            <label for="name" class="control-label">Name</label>

            <div class="controls">
                    <input id="name" name="name" type="text"
                           
                           ng-model="lead.name"
                           placeholder="Enter the Lead name"></input>
            </div>
    </div>
    <div class="control-group">
            <label for="location" class="control-label">Location</label>

            <div class="controls">
                    <input id="location" name="location" type="text"
                           
                           ng-model="lead.location"
                           placeholder="Enter the Lead location"></input>
            </div>
    </div>
    <div class="control-group">
            <label for="phoneNumber" class="control-label">PhoneNumber</label>

            <div class="controls">
                    <input id="phoneNumber" name="phoneNumber" type="text"
                           
                           ng-model="lead.phoneNumber"
                           placeholder="Enter the Lead phoneNumber"></input>
            </div>
    </div>
     <div class="control-group">
        <div class="controls">
            <button id="saveLead" name="saveLead" class="btn btn-primary"
                    ng-disabled="isClean() || newLead.$invalid" ng-click="save()"><i
                    class="icon-ok-sign icon-white"></i> Save
            </button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel
            </button>
            <button id="deleteLead" name="deleteLead" class="btn"
                    ng-show="lead.id" ng-click="remove()"><i class="icon-trash"></i> Delete
            </button>
        </div>
        <div>
</form>
