<!doctype html>
<html lang="en" ng-app="aerodoc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aerodoc</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
    <link href="styles/openlayers.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/aerogear.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/OpenLayers.js"></script>
    <script src="scripts/vendor/aerogear.map.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/dataService.js"></script>
    <script src="scripts/controller/LeadControllers.js"></script>
    <script src="scripts/controller/SaleAgentControllers.js"></script>
    <script src="scripts/controller/LoginController.js"></script>
    <script src="scripts/controller/PushConfigController.js"></script>
    <script src="scripts/filters.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
           
            <nav class="well sidebar-nav"  ng-controller="LoginController">
                <form>
                    <div ng-show="isLoggedIn()">
                        <button id="logout" name="logout" class="btn" ng-click="logout()">Log out</button>
                    </div>
                    <div ng-show="!isLoggedIn()">
                        <div>
                            <input type="text" class="input-small" name="username" id="username"
                                   ng-model="user.loginName" placeholder="username"></input>
                            <input type="password" class="input-small" name="password" id="password"
                                   ng-model="user.password" placeholder="password"></input>
                        </div>
                        <div>
                            <button id="login" name="login" class="btn btn-small btn-primary" ng-click="login()">Sign
                                in
                            </button>
                        </div>
                    </div>
                </form>
                <ul id="sidebar-entries" class="nav nav-list">
                    <li><a href="#/Leads">Leads</a></li>
                    <li><a href="#/pushconfig">Push configuration</a></li>
                </ul>
            </nav>
        </div>
        <div class="span9">
            <div id="auth-error-box" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <h3 id="myModalLabel">Security Error</h3>
                </div>
                <div class="modal-body">
                    <p>Not Authorized !</p>

                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                </div>
            </div>
            <div id="main" class="hero-unit" ng-view>

            </div>
        </div>
    </div>
</div>
</body>
</html>
